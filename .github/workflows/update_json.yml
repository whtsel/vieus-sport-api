name: Views Data Auto-Refresh

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 mins
  workflow_dispatch:       # Allows manual testing

jobs:
  scrape_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip' # Speeds up subsequent runs

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Execute Scraper
        run: python vet.py

      - name: Sync Results to Repo
        run: |
          git config --global user.name "Views-Bot"
          git config --global user.email "actions@github.com"
          git add Day1.json
          if git diff --staged --quiet; then
            echo "No data changes detected. Skipping push."
          else
            git commit -m "Automated Refresh: $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
